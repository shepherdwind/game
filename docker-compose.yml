version: '3.8'

services:
  app:
    image: shepherdwind/tri-facta:latest
    ports:
      - '80:80'
    restart: unless-stopped
    # 设置容器名称
    container_name: tri-facta
    # 设置环境变量
    environment:
      - NODE_ENV=production
    # 设置健康检查
    healthcheck:
      test: ['CMD', 'wget', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
    # 设置资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # 设置日志配置
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
